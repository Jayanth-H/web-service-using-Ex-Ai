{% extends 'index.html' %}

{% block navbar %}
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav ">
      <li class="nav-item">
        <a style="color: white; font-size: 20px;" class="nav-link active" href="{{url_for('index')}}">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a style="color: white; font-size: 20px;" class="nav-link active" href="{{url_for('about')}}">About </a>
      </li>
      <li class="nav-item">
        <a style="color: yellow; font-size: 20px;" class="nav-link" href="{{url_for('register')}}"> Register</a>
      </li>
      <li class="nav-item">
        <a style="color: white; font-size: 20px;" class="nav-link" href="{{url_for('login')}}">LogIn</a>
      </li>
    </ul>
  </div>
{% endblock %}

{% block content %}
<section class="auth-section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">

        <h2 style="color: #fff2e2; text-align: center;">REGISTER</h2>

        <form action="{{url_for('register')}}" method="post" class="auth-form">
          <div class="form-group">
            <center>
              <input style="border-radius: 5px; color: black;" type="text" name="name" class="form-control" placeholder="Name" required>
            </center>
          </div>

          <div class="form-group">
            <center>
              <input style="border-radius: 5px; color: black;" type="email" name="email" class="form-control" placeholder="Email" required>
            </center>
          </div>

          <div class="form-group">
            <center>
              <input style="border-radius: 5px; color: black;" type="password" name="password" class="form-control" placeholder="Password" required>
            </center>
          </div>

          <div class="form-group">
            <center>
              <input style="border-radius: 5px; color: black;" type="password" name="c_password" class="form-control" placeholder="Confirm Password" required>
            </center>
          </div>

          <div class="d-flex justify-content-center">
            <button style="border-radius: 5px;" type="submit" class="btn btn-primary btn-block">
              Register
            </button>
          </div>
        </form>

      </div>
    </div>
  </div>
</section>

<style>
  .auth-section {
    padding: 6rem 0;
    min-height: 80vh;
    display: flex;
    align-items: center;
  }

  .form-group {
    margin-bottom: 1.5rem;
  }

  .form-control {
    width: 100%;
    padding: 0.75rem 1rem;
    border-radius: 0.5rem;
    border: 1px solid rgba(255, 255, 255, 0.1);
    background: white;
    color: black;
    transition: all 0.3s ease;
  }

  .form-control:focus {
    outline: none;
    border-color: var(--primary-color);
    box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.2);
  }

  .form-control::placeholder {
    color: var(--text-muted);
  }

  .btn-block {
    width: 100%;
    padding: 0.75rem;
    font-size: 1rem;
    margin-top: 1rem;
  }

  @media (max-width: 768px) {
    .auth-section {
      padding: 4rem 1rem;
    }
  }
</style>
{% endblock %}
